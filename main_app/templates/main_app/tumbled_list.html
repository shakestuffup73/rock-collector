{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/tumbled/tumbled-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Tumblings</h1>
  {% comment %} <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" /> {% endcomment %}
</section>

<section class="card-container">
  {% for tumbled in tumbled_list %}
  <div class="card" style="border-color: {{ tumbled.hours }}">
    <div class="card-bg" style="background-color: {{ tumbled.brand }}"></div>
    <a href="{% url 'tumbled_detail' tumbled.id %}">
      {% comment %} <div class="card-content">
      </div> {% endcomment %}
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
