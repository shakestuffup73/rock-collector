{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/frogs/frog-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Frogs</h1>
  {% comment %} <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" /> {% endcomment %}
</section>

<section class="card-container">
  {% for frog in frog_list %}
  <div class="card">
    <div class="card-bg"></div>
    <a href="{% url 'frogs_detail' frog.id %}">
      <div class="card-content">
        <h2>{{ frog.name }} </h2>
        <p>A {{frog.size }} {{frog.species}}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
