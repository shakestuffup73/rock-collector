{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  {% if rock %}
    <h1>Edit {{ rock.name }}</h1>
  {% else %}
    <h1>Add a Rock</h1>
  {% endif %}
    <img src="{% static 'images/granite.png' %}" alt="A pink granite rock"/>
</div>
<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
