{% extends 'base.html' %}
{% block content %}

<div class="page-div">
  <div class="about-div">
    <h2>About the Rock Collector</h2>
    <hr>
    <h2>Collect rocks and spend your time taking care of them! Feed your rocks lichen, moss and mushrooms, and give your rocks pet frogs to keep them company.
    </h2>
    <div class="frog-div">
      <lottie-player
      id="firstLottie"
      src="https://assets6.lottiefiles.com/packages/lf20_ypoyndji.json"
      style="width:160px; height: 160px;"
      autoplay
      loop
      >
    </lottie-player>
  </div>
  </div>
  <div class="rocks-div">
    <img 
    src="../static/images/collectedrocks_about.png"
    alt="A pile of collected rocks"
    style="width:200px; height:200px; margin-top: -200px; margin-left: 20px;"
    id="rockPile"
    />
  </div>
</div>
{% endblock %}
