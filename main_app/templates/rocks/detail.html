{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/rocks/rock-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="rock-container">
  {% comment %} <div class="cat-img">
    <img 
      src="{% static 'images/sk8r-boi-cat.svg' %}" 
      alt="A skater boy cat"
    >
  </div> {% endcomment %}
  <div class="rock-details">
    <h1>{{ rock.name }}</h1>
    <h2>{{ rock.type }}</h2>
    <h2>{{ rock.color }}</h2>
    <h2>{{ rock.hardness }}</h2>
  </div>
</section>

{% endblock %}
