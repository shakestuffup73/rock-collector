{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/rocks/rock-index.css' %}"
/>
<link rel="stylesheet" href="https://use.typekit.net/zyt1lha.css">
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Rocks List</h1>
</section>

<section class="card-container">
  {% for rock in rocks %}
    <div class="card">
      <a href="{% url 'rocks_detail' rock.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <lottie-player
              id="firstLottie"
              src="https://assets6.lottiefiles.com/private_files/lf30_lfb13isu.json"
              style="width:50px; height: 50px;"
              autoplay
              loop
            >
            </lottie-player>
            <img 
              src="{% static 'images/collectedrocks.png' %}" 
              alt="A pile of collected rocks"
              style="width:200px; height:200px"
              id="rockPile"
            >
          </div>
        <h2 class="card-title">{{ rock.name }}</h2>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
